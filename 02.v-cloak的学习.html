<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    
    <!-- <script src="./lib/vue.js"></script> -->
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 差值表达式 的闪烁问题 -->
        <p v-cloak>++++++{{ msg }}---------</p>
        <h4 v-text='msg'>========</h4>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text 会覆盖元素中原本的内容，但是 差值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->

        <!-- 差值表达式 和 v-text 会将内容作为字符串输出 ， 而 v-html 会将内容作为HTML内容输出 -->
        <p>{{msg2}}</p>
        <h4 v-text='msg2'></h4>
        <h4 v-html='msg2'></h4>

        <!-- v-bind:是vue中，提供的用于绑定属性的指令 -->
        <!-- v-bind中 可以写合法的JS表达式 -->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'">
        <!-- v-bind:指令 可以被缩写为 : -->
        <input type="button" value="按钮" :title="mytitle">

        <!-- vue 中提供了 v-on: 事件绑定机制 缩写为@ -->
        <input type="button" value="按钮" v-on:click="show">
        <input type="button" value="按钮" @click="show">

    </div>

    <script src="./lib/vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>hahahahaha</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ // 这个methods 属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert('hello');
                }

            }
        })
    </script>
</body>
</html>
