<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <!-- 需要用到JQuery吗？？？ -->
</head>

<body>
    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>

                <!-- 在vue中，使用时间绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">
            </div>
        </div>



        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>




    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                list: [
                    { id: 1, name: "奔驰", ctime: new Date() },
                    { id: 2, name: "宝马", ctime: new Date() }
                ]
            },
            methods: {
                add() {  //添加的方法
                    //分析：
                    //1. 获得到 id 和 name ，直接从data 上面获取
                    //2. 组织出一个对象
                    //3. 把这个对象，调用 数组的 相关方法，添加到 当前 data 上的 list 中
                    //4. 注意：在vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，
                    //vue会默认缉拿听到数据的改动，自动把最新的数据，应用到页面上
                    //5. 当我们意识到上面的第四部的时候，就证明大家已经入门vue了，我们更多的是在进行 VM 中 Model 数据的操作，
                    //同时，在操作Model数据的时候，指定的业务逻辑操作；

                    var car = { id: this.id, name: this.name, ctime: new Date() };
                    this.list.push(car);
                    this.id = this.name = '';
                }

            }
        })
    </script>

</body>

</html>
